<div id="sidebar" class="sidebar                  responsive                    ace-save-state">
    <script type="text/javascript">
        try{ace.settings.loadState('sidebar')}catch(e){}
    </script>

    <div class="sidebar-shortcuts" id="sidebar-shortcuts">
        <div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
            <button class="btn btn-success">
                <i class="ace-icon fa fa-signal"></i>
            </button>

            <button class="btn btn-info">
                <i class="ace-icon fa fa-pencil"></i>
            </button>

            <!-- #section:basics/sidebar.layout.shortcuts -->
            <button class="btn btn-warning">
                <i class="ace-icon fa fa-users"></i>
            </button>

            <button class="btn btn-danger">
                <i class="ace-icon fa fa-cogs"></i>
            </button>

            <!-- /section:basics/sidebar.layout.shortcuts -->
        </div>

        <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
            <span class="btn btn-success"></span>

            <span class="btn btn-info"></span>

            <span class="btn btn-warning"></span>

            <span class="btn btn-danger"></span>
        </div>
    </div><!-- /.sidebar-shortcuts -->

    <!---------------左侧导航开始--------------->
    <ul class="nav nav-list" ng-controller="MenuCtrl">
        <li ng-repeat="menu in menus" ng-class="currentMenu == menu && menu.children.length > 0 ? 'active open' : ''">
            <a ng-click="menuChanged(menu)" ng-href="{{menu.url}}">
                <i class="{{menu.icon}}"></i>
                <span class="menu-text"><strong>{{menu.label}}</strong></span>
                <b ng-class="menu.children.length > 0 ? 'arrow fa fa-angle-down':'arrow'"></b>
            </a>

            <b class="arrow"></b>

            <ul class="submenu" ng-show="menu.isCollapsed">
                <li id="menu{{secondMenu.id}}" class="" ng-repeat="secondMenu in menu.children">
                    <a ng-href="{{secondMenu.url}}" ng-click="menuChildrenChanged(secondMenu.id)">
                        <i class="menu-icon fa fa-caret-right"></i>
                        {{secondMenu.label}}
                    </a>

                    <b class="arrow"></b>
                </li>

            </ul>
        </li>
    </ul>
    <!---------------左侧导航结束--------------->

</div>
