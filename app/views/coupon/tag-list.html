<div class="main-content">
	<div class="main-content-inner">
		<div class="ace-settings-container" id="ace-settings-container">
			<!-- 公共皮肤，框架布局设置skin.html -->
			<div ng-include="'views/common/skin.html'" ></div>
			<!-- 公共皮肤，框架布局设置skin.html -->
		</div>
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<span>后台管理</span>
				</li>

				<li>
					<span>运营管理</span>
				</li>
			</ul><!-- /.breadcrumb -->
		</div>

		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="page-header">
								<form class="form-inline">

									<div align="right">
										<button type="button" class="btn btn-white btn-info" ng-click="query()" style="margin-right:15px;"><i class=" ace-icon fa fa-undo"></i><strong>刷新</strong></button>
						                <button type="button" class="btn btn-white btn-info" ng-click="addInterest('md')"><i class="ace-icon glyphicon glyphicon-plus"></i><strong>新增</strong></button>
						            </div>

						        </form>
							</div><!-- /.page-header -->

							<div class="table-header">
								标签列表
							</div>
							<div>
								<table class="table table-striped table-bordered table-hover" ng-init="getPage()">
									<thead>
										<tr>
											<th>序号</th>
											<th>标签名称</th>
											<th>备注</th>
											<th>操作</th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="row in data" repeat-finish align="center">
											<td>{{($index+1)}}</td>
											<td>{{row.name}}</td>
							                <td>{{row.note}}</td>
											<td>
							                    <div class="btn-group" role="group">
							                        <button class="btn btn-white btn-default btn-bold" ng-click="onEditTagClick(row.id)"><i class="fa fa-edit"></i> 编辑</button>
							                        <button class="btn btn-white btn-danger btn-bold" ng-click="onDeleteTagClick(row.id)"  style="margin-left:4px;"><i class="fa fa-trash"></i> 删除</button>
							                    </div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
</div><!-- /.main-content -->
