<div class="modal-content" style="height:400px;width:598px;">

    <div class="modal-header">
        <button type="button" ng-click="onCancelClick()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><strong>修改密码</strong></h4>
    </div>

    <div class="modal-body">
        <div class="con_row">
            <tr class="detail-row">
				<td colspan="8">
					<div class="table-detail">
						<div id="fuelux-wizard-container">
							<div class="step-content pos-rel">
								<div class="step-pane active" data-step="1">
									<form class="form-horizontal">

										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-3 no-padding-right"><strong>原密码</strong></label>
											<div class="col-xs-12 col-sm-9">
												<div class="clearfix">
													<input type="password" placeholder="请输入原密码" name="orginPassword" minlength="6" maxlength="12" ng-model="pwd.orginPassword" class="col-xs-12 col-sm-10" />
												</div>
											</div>
										</div>
										<div class="space-2"></div>
										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-3 no-padding-right"><strong>新密码</strong></label>
											<div class="col-xs-12 col-sm-9">
												<div class="clearfix">
													<input type="password" placeholder="请输入新密码" name="newPassword" minlength="6" maxlength="12" ng-model="pwd.newPassword" class="col-xs-12 col-sm-10" />
												</div>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</td>
			</tr>
        </div>
    </div>

    <div class="col-md-offset-3 col-md-9" style="margin-left:210px;margin-top:15px;">
        <button class="btn btn-sm btn-info" type="submit" ng-click="submit()" style="margin-right:15px;">
            <i class="ace-icon fa fa-check bigger-110"></i>
            保存
        </button>
        <button class="btn btn-sm btn-info" type="reset" ng-click="onCancelClick()">
            <i class="ace-icon fa fa-undo bigger-110"></i>
            取消
        </button>
    </div>

</div>
