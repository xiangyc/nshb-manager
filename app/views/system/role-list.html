<div class="main-content">
	<div class="main-content-inner">
		<div class="ace-settings-container" id="ace-settings-container">
			<!-- 公共皮肤，框架布局设置skin.html -->
			<div ng-include="'views/common/skin.html'" ></div>
			<!-- 公共皮肤，框架布局设置skin.html -->
		</div>
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<span href="#">后台管理</span>
				</li>

				<li>
					<span>系统设置</span>
				</li>
			</ul><!-- /.breadcrumb -->
		</div>

		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-12">
							<div class="page-header">
								<form class="form-inline">

									<div align="right">
										<button type="button" class="btn btn-white btn-info" ng-click="query()" style="margin-right:15px;"><i class=" ace-icon fa fa-undo"></i><strong>刷新</strong></button>
						                <button type="button" class="btn btn-white btn-info" ng-click="addRole('md')"><i class="ace-icon glyphicon glyphicon-plus"></i><strong>新增</strong></button>
						            </div>

						        </form>
							</div><!-- /.page-header -->

							<div class="table-header">
								角色权限列表
							</div>
							<div>
								<table class="table table-striped table-bordered table-hover" ng-init="getPage()">
									<thead>
										<tr>
											<th>序号</th>
											<th>角色名称</th>
											<th>角色说明</th>
											<th>
												<i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
												创建时间
											</th>
											<th>操作</th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="row in data" repeat-finish align="center">
											<td>{{($index+1) + (currentPage - 1) * itemsPerPage}}</td>
							                <td>{{row.name}}</td>
							                <td>{{row.note}}</td>
							                <td>{{row.createTime | date : 'yyyy/MM/dd  HH:mm:ss'}}</td>
							                <td>
							                    <div class="btn-group" role="group">
							                        <button class="btn btn-white btn-default btn-bold" ng-click="onEditRole(row.id)"> <i class="fa fa-edit"></i> 修改 </button>
							                        <button class="btn btn-white btn-danger btn-bold" ng-click="onDeleteRole(row.id)" style="margin-left:4px;"> <i class="fa fa-trash"></i> 删除 </button>
							                        <button class="btn btn-white btn-warning btn-bold" ng-click="grantPermission(row)" style="margin-left:4px;"> <i class="ace-icon fa fa-cogs"></i>分配权限 </button>
							                        <button class="btn btn-white btn-default btn-bold" ng-click="grantStaff(row)" style="margin-left:4px;"> <i class="ace-icon fa fa-cog"></i>分配用户</button>
							                    </div>
											</td>
										</tr>
									</tbody>
								</table>
								<div ng-show="totalItems > 0">
					            <h5 style="font-size:14px;float:left;">
					                <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
					                    <option>10</option>
					                    <option>20</option>
					                    <option>30</option>
					                </select>&nbsp;条记录 总共{{totalItems}}条记录
								</h5>
					            <uib-pagination
					                    total-items="totalItems"
					                    ng-model="currentPage"
					                    max-size="5"
										rotate="false"
					                    boundary-links="true"
					                    force-ellipses="false"
					                    first-text="首页"
					                    last-text="末页"
					                    previous-text="上一页"
					                    next-text="下一页"
					                    num-pages="numPages"
					                    ng-change="pageChanged()"
					                    items-per-page="itemsPerPage"
					                    class="pagination-sm" style="float:right;margin:0">
					            </uib-pagination>
								</div>
							</div>
						</div>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
</div><!-- /.main-content -->
