<div class="modal-content" style="height:600px;width:598px;">

    <div class="modal-header">
        <button type="button" ng-click="onCancelClick()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><strong>新增秒抢活动</strong></h4>
    </div>

    <div class="modal-body">
        <div class="con_row">
            <tr class="detail-row">
				<td colspan="8">
					<div class="table-detail">
						<div id="fuelux-wizard-container">
							<div class="step-content pos-rel">
								<div class="step-pane active" data-step="1">
									<form class="form-horizontal">
										
										<!--<div class="form-group">
											<label class="control-label col-xs-12 col-sm-3 no-padding-right"><strong>答题类型</strong></label>
											<div class="col-xs-12 col-sm-6">
												<select class="chosen-select form-control" ng-model="groupId" ng-options="group.id as group.title for group in groupList">
												   <option value="">请选择活动答题类型</option>
											    </select>
										   </div>
										</div>-->
										
										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-3 no-padding-right"><strong>活动档位</strong></label>
											<div class="col-xs-12 col-sm-6">
												<select class="chosen-select form-control" ng-model="level">
												   <option value="">请选择秒抢红包档位</option>
												   <option value="200">200</option>
												   <option value="500">500</option>
												   <option value="800">800</option>
											   </select>
										   </div>
										</div>
										
										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-3 no-padding-right"><strong>答题开始时间</strong></label>
											<div class="col-xs-12 col-sm-6">
												<div class="input-group">
													<input class="form-control date-picker form_datetime" ng-model="redpacket.startTime" readonly size="6" type="text"/>
													<span class="input-group-addon">
														<i class="fa fa-calendar bigger-110"></i>
													</span>
												</div>
											</div>
										</div>
										<div class="space-2"></div>
										
										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-3 no-padding-right"><strong>每题消耗时间(s)</strong></label>
											<div class="col-xs-12 col-sm-7">
												<div class="clearfix">
													<input type="text" placeholder="请输入每题消耗时间秒数" maxlength="2" ng-model="redpacket.pertime" class="col-xs-12 col-sm-10" />
												</div>
											</div>
										</div>
										
										<!--<div class="form-group">
											<label class="control-label col-xs-12 col-sm-3 no-padding-right"><strong>答题结束时间</strong></label>
											<div class="col-xs-12 col-sm-6">
												<div class="input-group">
													<input class="form-control date-picker form_datetime" ng-model="redpacket.endTime" readonly size="6" type="text"/>
													<span class="input-group-addon">
														<i class="fa fa-calendar bigger-110"></i>
													</span>
												</div>
											</div>
										</div>-->
										<div class="space-2"></div>

                                        <div class="hr hr-dotted"></div>

										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-3 no-padding-right"><strong>答题总奖金</strong></label>
											<div class="col-xs-12 col-sm-7">
												<div class="clearfix">
													<input type="text" placeholder="请输入总奖金" maxlength="11" ng-model="redpacket.balance" class="col-xs-12 col-sm-10" />
												</div>
											</div>
										</div>

										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-3 no-padding-right"><strong>消耗券张数</strong></label>

											<div class="col-xs-12 col-sm-7">
												<div class="clearfix">
													<input type="text" placeholder="请输入消耗券张数" maxlength="4" ng-model="redpacket.couponNum" class="col-xs-12 col-sm-10" />
												</div>
											</div>
										</div>
										
										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-3 no-padding-right"><strong>赞助标语</strong></label>
											<div class="col-xs-12 col-sm-7">
												<div class="clearfix">
													<input type="text" placeholder="请输入赞助标语" maxlength="15" ng-model="redpacket.note" class="col-xs-12 col-sm-10" />
												</div>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</td>
			</tr>
        </div>
    </div>

    <div class="col-md-offset-3 col-md-9" style="margin-left:210px;margin-top:15px;">
        <button class="btn btn-sm btn-info" type="submit" ng-click="submit()" style="margin-right:15px;">
            <i class="ace-icon fa fa-check bigger-110"></i>
            保存
        </button>
        <button class="btn btn-sm btn-info" type="reset" ng-click="onCancelClick()">
            <i class="ace-icon fa fa-undo bigger-110"></i>
            取消
        </button>
    </div>

</div>


<script type="text/javascript">

	jQuery(function($) {
	
    	$('.form_datetime').datetimepicker({
	        weekStart: 1,
			autoclose: 1,
			startDate: new Date(),
			todayHighlight: 1,
			startView: 2,
			minuteStep:3,
	        showMeridian: 1
    	});
    	
	});

</script>
