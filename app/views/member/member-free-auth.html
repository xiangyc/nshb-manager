<div class="modal-content" style="height:420px;width:598px;">

    <div class="modal-header">
        <button type="button" ng-click="onCancelClick()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><strong>商家免认证</strong></h4>
    </div>

    <div class="modal-body">
        <div class="con_row">
            <tr class="detail-row">
				<td colspan="8">
					<div class="table-detail" style="height:230px;">
						<div id="fuelux-wizard-container">
							<div class="step-content pos-rel">
								<div class="step-pane active" data-step="1">
									<form class="form-horizontal">

										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-2 no-padding-right"><strong>商家名称</strong></label>
											<div class="col-xs-12 col-sm-10">
												<div class="clearfix">
													<input type="text" placeholder="请输入商家名称" ng-model="memberAuth.businessName" maxlength="20" class="col-xs-12 col-sm-11" />
												</div>
											</div>
										</div>
										<div class="space-2"></div>

										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-2 no-padding-right"><strong>商家地址</strong></label>
											<div class="col-xs-12 col-sm-10">
												<div class="clearfix">
													<input type="text" placeholder="请输入商家地址" ng-model="memberAuth.businessAddress" maxlength="30" class="col-xs-12 col-sm-11" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-xs-12 col-sm-2 no-padding-right" style="margin-top:5px;"><strong style="font-size: 13.4px;">商家logo</strong></label>
											<div class="col-xs-12 col-sm-10">
						                      <input class="form-control" style="height:40px;width:396px;margin-top:5px;" id="changeImg" type="file" ng-model="file" name="file" ngf-max-size="1MB">
						                      <p style="margin-top:5px;margin-bottom:10px;"><font style="font-size:12px;color:red;">注：文件类型必须为gif,jpeg,png,jpg. 文件大小不能超过1M</font></p>
											</div>
										</div>
										
										<div class="space-2"></div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</td>
			</tr>
        </div>
    </div>

    <div class="col-md-offset-3 col-md-9" style="margin-left:210px;margin-top:15px;">
        <button class="btn btn-sm btn-info" type="submit" ng-click="onSaveEdit()" style="margin-right:15px;">
            <i class="ace-icon fa fa-check bigger-110"></i>
            保存
        </button>
        <button class="btn btn-sm btn-info" type="reset" ng-click="onCancelClick()">
            <i class="ace-icon fa fa-undo bigger-110"></i>
            取消
        </button>
    </div>

</div>
